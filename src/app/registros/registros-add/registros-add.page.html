<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="registros/"> </ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" #nombre></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">URL Im√°gen</ion-label>
            <ion-input type="text" #imagenURL></ion-input>
          </ion-item>
          <br />
          <ion-button
            color="primary"
            (click)="saveNewRegistro(nombre, imagenURL)"
            >Guardar <ion-icon slot="end" name="save"></ion-icon
          ></ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
